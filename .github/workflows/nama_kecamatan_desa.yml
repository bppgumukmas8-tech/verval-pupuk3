name: Update Nama Kecamatan & Desa Otomatis

on:
 # Schedule bulanan: tiap tanggal 1 jam 10 malam WIB (15:00 UTC)
  schedule:
    - cron: '0 15 1 * *'  # Setiap tanggal 1 jam 15:00 UTC
    
  # Manual trigger dengan input
  workflow_dispatch:

jobs:
  run-nama-kecamatan-desa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.1.3
          pip install numpy==1.24.3
          pip install google-api-python-client==2.108.0
          pip install google-auth-oauthlib==1.1.0
          pip install openpyxl==3.1.2

      - name: Run nama kecamatan desa script
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_EMAIL_PASSWORD: ${{ secrets.SENDER_EMAIL_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        run: |
          echo "üîç Memverifikasi secrets..."
          echo "üìß Email pengirim: $SENDER_EMAIL"
          
          echo "üöÄ Menjalankan script update nama kecamatan & desa..."
          python scripts/nama_kecamatan_desa.py

      - name: Cleanup temporary files
        if: always()
        run: |
          echo "üßπ Membersihkan file temporary..."
          rm -f temp_*.xlsx processed_*.xlsx kode_desa_kios.xlsx
          echo "‚úÖ Pembersihan selesai"
