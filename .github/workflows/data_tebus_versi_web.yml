name: Cleaning Data Versi Web Otomatis

on:
  schedule:
    # Jam 16:30 UTC = 23:30 WIB (setelah script data tebus pubers)
    - cron: "30 16 * * *"
  workflow_dispatch:

jobs:
  run-data-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread==6.0.2
          pip install pandas==2.1.3
          pip install gspread-dataframe==3.3.1
          pip install google-api-python-client==2.108.0
          pip install google-auth-oauthlib==1.1.0
          pip install openpyxl==3.1.2

      - name: Create necessary directories
        run: |
          mkdir -p scripts/data_web
          echo "üìÅ Direktori untuk data web siap"

      - name: Run data web cleaning script
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_EMAIL_PASSWORD: ${{ secrets.SENDER_EMAIL_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        run: |
          echo "üîç Memverifikasi secrets..."
          echo "üìß Email pengirim: $SENDER_EMAIL"
          
          echo "üöÄ Menjalankan script cleaning data versi web..."
          python scripts/data_tebus_versi_web.py

      - name: Cleanup temporary files
        if: always()
        run: |
          echo "üßπ Membersihkan file temporary..."
          rm -rf scripts/data_web/*.xlsx
          echo "‚úÖ Pembersihan selesai"
          
      - name: Upload error logs jika gagal
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: data-web-error-logs
          path: |
            scripts/data_web/
          retention-days: 3
