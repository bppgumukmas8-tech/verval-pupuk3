name: Rekap Klaster Status Otomatis

on:
  schedule:
    # Jam 18:00 UTC = 00:00 WIB (setengah jam setelah rekap utama)
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  run-pivot-klaster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread==6.0.2
          pip install pandas==2.1.3
          pip install gspread-dataframe==3.3.1
          pip install google-api-python-client==2.108.0
          pip install google-auth-oauthlib==1.1.0
          pip install openpyxl==3.1.2

      - name: Create necessary directories
        run: |
          mkdir -p scripts/data_excel
          echo "üìÅ Direktori siap"

      - name: Run pivot klaster script
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_EMAIL_PASSWORD: ${{ secrets.SENDER_EMAIL_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        run: |
          echo "üîç Memverifikasi secrets..."
          echo "SENDER_EMAIL length: ${#SENDER_EMAIL}"
          echo "RECIPIENT_EMAILS length: ${#RECIPIENT_EMAILS}"
          
          echo "üöÄ Menjalankan script pivot klaster..."
          python scripts/pivot_klaster_status.py

      - name: Cleanup temporary files
        if: always()
        run: |
          echo "üßπ Membersihkan file temporary..."
          rm -rf scripts/data_excel/*.xlsx
          echo "‚úÖ Pembersihan selesai"
          
      - name: Upload error logs jika gagal
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pivot-klaster-error-logs
          path: |
            scripts/data_excel/
          retention-days: 3
